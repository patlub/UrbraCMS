<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <script src="js/loadData.js"></script>
    <div id="network-error" class="error row" align="center">Network Error</div>
    <div id="login-error" class="error row" align="center">Invalid Email or Password</div>

    <div id="sign-in-box" class="col-md-4" style="margin-top: 10%;margin-left: 35%;padding: 3%;">
        <div class="col-md-12" align="center"><img src="img/logo_urbra.png" width="200"></div>
        <div class="col-md-12" style="border: 3px solid #A57F30;margin-top: 5%;padding-top: 5%;">
            <form id="sign-in-form" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="loginEmail">Email</label><input type="email" id="loginEmail" name="loginEmail"
                                                           class="form-control"
                                                           required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" id="password" name="password"
                                                                 class="form-control"
                                                                 required>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="SIGN IN" class="form-control btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <div class="loader"><!-- Place at bottom of page --></div>
</div>
</body>
</html>
